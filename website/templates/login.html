<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css')}}" type="text/css" >
    <style>
        .form-container {
            max-width: 450px;
            margin: 40px auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('views.home') }}">Website Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('views.search') }}" class="btn">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn custom-outline-btn" href="#">Sign In / Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero text-center p-5 bg-light hero d-flex align-items-center justify-content-center">
        <div class="container text-center">
            <h1></h1>
            <p>Discover concerts, competitions, and more near you.</p>

            <!-- Search Bar -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Search events, venues and location..." aria-label="Search">
                <button class="btn btn-primary" onclick="searchEvents()">Search</button>
            </div>
        </div>
    </header>

    <!-- Login/Register Form Section -->
    <div class="form-container">
        <ul class="nav nav-tabs mb-3" id="formTabs">
            <li class="nav-item">
                <a class="nav-link active" href="#" id="loginTab">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="registerTab">Register</a>
            </li>
        </ul>

        <!-- Login Form -->
        <form id="loginForm" action="{{ url_for('auth.login') }}" method="POST">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" name="email" required />
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="hidden" action="{{ url_for('auth.register') }}" method="POST">
            <div class="mb-3">
                <label>Name</label>
                <input type="text" class="form-control" name="name" required />
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" name="email" required />
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Event Booking. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tab Switch Logic -->
    <script>
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', function (e) {
            e.preventDefault();
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
        });

        registerTab.addEventListener('click', function (e) {
            e.preventDefault();
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
        });
    </script>

    <script src="eventshome.js"></script>
</body>
</html>
