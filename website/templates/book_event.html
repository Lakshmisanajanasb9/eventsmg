{% extends 'eventshome.html' %}
{% block head %}
    {{ super() }}
{% endblock %}


{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Book Tickets for {{ event.name }}</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">{{ event.name }}</h5>
            <p class="card-text">
                <strong>Date:</strong> {{ event.date.strftime('%Y-%m-%d %H:%M') }}<br>
                <strong>Location:</strong> {{ event.location }}
            </p>

            <form method="POST" class="mt-4">
                <div class="mb-3">
                    <label for="number_of_tickets" class="form-label">Number of Tickets</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="number_of_tickets" 
                        name="number_of_tickets" 
                        value="1" 
                        min="1"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary">Confirm Booking</button>
                <a href="{{ url_for('views.home') }}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
