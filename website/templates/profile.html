<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}" type="text/css"/>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('views.home') }}">Website Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('views.search') }}" class="btn">Search</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('views.buyTicket') }}" class="btn">Payment</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('views.home') }}" class="btn">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('auth.login') }}">Sign In / Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section d-flex align-items-center justify-content-center text-center">
        <div class="container">
            <h1 class="hero-title"></h1>
            <p class="hero-subtitle">Discover concerts, competitions, and more near you.</p>
            <div class="input-group search-bar mx-auto">
                <input type="text" class="form-control" placeholder="Search events, venues and location..." aria-label="Search" />
                <button class="btn btn-primary" onclick="searchEvents()">Search</button>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <div class="card shadow-lg p-4 profile-card">
            <h2 class="mb-4 text-center">My Profile</h2>
            
            <div class="row mb-3">
                <div class="col-sm-4 fw-bold">First Name:</div>
                <div class="col-sm-8">{{current_user.first_name}}</div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4 fw-bold">Last Name:</div>
                <div class="col-sm-8">{{current_user.last_name}}</div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4 fw-bold">Email:</div>
                <div class="col-sm-8">{{current_user.email}</div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4 fw-bold">Phone Number:</div>
                <div class="col-sm-8">{{current_user.phone_number}}</div>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
            </div>   
	
	<!-- Hidden Edit Form -->
            <form id="editProfileForm" class="d-none mt-4" method="POST" action="{{ url_for('auth.edit_profile') }}">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" name="first_name" id="firstName" class="form-control" value="{{ current_user.first_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" name="last_name" id="lastName" class="form-control" value="{{ current_user.last_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" value="{{ current_user.email }}" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" name="phone_number" id="phoneNumber" class="form-control" value="{{ current_user.phone_number }}">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="toggleEditForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toggle Form Script -->
    <script>
        function toggleEditForm() {
            const profileInfo = document.getElementById('profileInfo');
            const editProfileForm = document.getElementById('editProfileForm');
            profileInfo.classList.toggle('d-none');
            editProfileForm.classList.toggle('d-none');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
