<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stripe Checkout - Add Card</title>
  
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <h2 class="text-center mt-5">Add Card</h2>

    <!-- Button to initiate Stripe Checkout -->
    <div class="text-center mt-4">
      <button id="checkout-button" class="btn btn-primary">Add Card</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center mt-5">
    <p>&copy; 2025 Event Booking. All Rights Reserved.</p>
  </footer>

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
  
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script type="text/javascript">
    // Initialize Stripe.js with your publishable key
    const stripe = Stripe("{{ stripe_key }}");  // Ensure your public key is passed here
    const checkoutButton = document.getElementById("checkout-button");

    // When the button is clicked, redirect to Stripe Checkout page
    checkoutButton.addEventListener("click", function () {
      // Redirect to the Checkout session created on the server-side
      stripe.redirectToCheckout({
        sessionId: "{{ checkout_session_id }}"  // Session ID from the backend
      }).then(function (result) {
        if (result.error) {
          // Handle errors (e.g., show a message to the user)
          alert(result.error.message);
        }
      });
    });
  </script>
</body>
</html>
