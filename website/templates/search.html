<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Events</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="stylesheet.css"> <!-- Link to custom CSS file -->
</head>
<body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="eventshome.html">Website Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="search.html" class="btn">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn custom-outline-btn" href="#">Sign In / Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero text-center p-5 bg-light hero d-flex align-items-center justify-content-center">
        <div class="container text-center">
            <h1></h1>
            <p>Discover concerts, competitions, and more near you.</p>

            <!-- Search Bar -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Search events, venues and location..." aria-label="Search">
                <button class="btn btn-primary" onclick="searchEvents()">Search</button>
            </div>
        </div>
    </header>


    <!-- Browse by Category Section -->
    
	<section class="search-categories container my-5">
        <h2 class="text-center mb-4">Browse Categories</h2>
        <div class="row">
            <!-- Category 1 -->
            <div class="col-md-6">
                <a href="concerts.html" class="category-link">
                    <img src="{{url_for('static/images',filename='concert-example')}} alt="Concerts">
                    <h3>Concerts</h3>
                </a>
            </div>

        <!-- Category 2 -->
            <div class="col-md-6">
                <a href="sports.html" class="category-link">
                    <img src="images/sport-category.jpg" alt="Sports">
                    <h3>Sports</h3>
                </a>
            </div>

        <!-- Category 3 -->
            <div class="col-md-6">
                <a href="festivals.html" class="category-link">
                    <img src="images/festival-category.jpg" alt="Festivals">
                    <h3>Festivals</h3>
                </a>
            </div>

        <!-- Category 4 -->
            <div class="col-md-6">
                <a href="theater.html" class="category-link">
                    <img src="images/theatre-category.jpg" alt="Theatre">
                    <h3>Theater</h3>
                </a>
            </div>
        </div>
    </section>

	
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Event Booking. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="eventshome.js"></script> <!-- JavaScript file -->
    
</body>
</html>
