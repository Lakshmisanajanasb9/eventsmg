name: Basic CI Pipeline

on: [push, pull_request]  # Run on every push and pull request

jobs:
  test:
    runs-on: ubuntu-latest  # Use Ubuntu as the environment

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Get latest code from GitHub

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install pytest  # Install pytest for testing

      - name: Run Tests
        working-directory: ./
        run: pytest tests/  

