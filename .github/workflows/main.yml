name: Basic CI Pipeline

on: [push, pull_request]  # Run on every push and pull request

jobs:
  test:
    runs-on: ubuntu-latest  # Use Ubuntu as the environment

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Get latest code from GitHub

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m venv venv 
          source venv/bin/activate 
          pip install --upgrade pip 
          pip install pytest  # Install pytest for testing
          pip install flask
          pip install flask_sqlalchemy

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV  # Set PYTHONPATH to the current directory

      - name: Run Tests
        working-directory: ./
        run: pytest tests/  

      - name: Run the app manually 
        run: |
          source venv/bin/activate 
          python run.py 

